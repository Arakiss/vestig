<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>

    <filter id="subtleShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4f46e5" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Light background -->
  <rect width="512" height="512" rx="64" fill="#fafafa"/>

  <!-- Subtle grid pattern suggesting logs/data -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
    <line x1="80" y1="0" x2="80" y2="512"/>
    <line x1="160" y1="0" x2="160" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="352" y1="0" x2="352" y2="512"/>
    <line x1="432" y1="0" x2="432" y2="512"/>
  </g>

  <!-- Main V trace with shadow -->
  <g filter="url(#subtleShadow)">
    <path
      d="M 110 90
         L 256 400
         L 402 90"
      stroke="url(#lightGradient)"
      stroke-width="40"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>

  <!-- Trace nodes with solid colors -->
  <g>
    <circle cx="110" cy="90" r="14" fill="#4f46e5"/>
    <circle cx="150" cy="155" r="12" fill="#5b21b6"/>
    <circle cx="190" cy="220" r="11" fill="#6d28d9"/>
    <circle cx="223" cy="285" r="10" fill="#7c3aed"/>
    <circle cx="256" cy="400" r="24" fill="#9333ea"/>
    <circle cx="289" cy="285" r="10" fill="#7c3aed"/>
    <circle cx="322" cy="220" r="11" fill="#6d28d9"/>
    <circle cx="362" cy="155" r="12" fill="#5b21b6"/>
    <circle cx="402" cy="90" r="14" fill="#4f46e5"/>
  </g>

  <!-- Center highlight -->
  <circle cx="256" cy="400" r="10" fill="white"/>
</svg>
