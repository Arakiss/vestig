    stroke-linejoin="round"
    fill="none"
  />

  <!-- Trace dots along the path -->
  <circle cx="100" cy="80" r="16" fill="#6366f1"/>
  <circle cx="145" cy="150" r="14" fill="#7c3aed" opacity="0.85"/>
  <circle cx="190" cy="220" r="12" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="256" cy="420" r="24" fill="#a855f7"/>
  <circle cx="322" cy="220" r="12" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="367" cy="150" r="14" fill="#7c3aed" opacity="0.85"/>
  <circle cx="412" cy="80" r="16" fill="#6366f1"/>

  <!-- Center highlight -->
  <circle cx="256" cy="420" r="10" fill="white" opacity="0.5"/>
</svg>
