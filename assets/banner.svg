<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" fill="none">
  <!-- Vestig Banner for README -->

  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&amp;display=swap');
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="260" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.03">
    <line x1="0" y1="65" x2="1200" y2="65"/>
    <line x1="0" y1="130" x2="1200" y2="130"/>
    <line x1="0" y1="195" x2="1200" y2="195"/>
  </g>

  <!-- Logo mark - Trail 2-Step (Ghost smaller/lower + Solid larger/higher) -->
  <g transform="translate(420, 97)">
    <!-- Ghost/trace - smaller, positioned slightly lower -->
    <rect x="0" y="6" width="33" height="42" fill="#ffffff" fill-opacity="0.3"/>
    <!-- Solid - larger, positioned higher -->
    <rect x="42" y="0" width="39" height="54" fill="#ffffff"/>
  </g>

  <!-- Wordmark "vestig" -->
  <text
    x="530"
    y="132"
    font-family="'Outfit', system-ui, sans-serif"
    font-size="54"
    font-weight="600"
    letter-spacing="-1.5"
    fill="#ffffff"
  >vestig</text>

  <!-- Tagline -->
  <text
    x="532"
    y="162"
    font-family="'Outfit', system-ui, sans-serif"
    font-size="13"
    font-weight="400"
    letter-spacing="4"
    fill="#555555"
  >LEAVE A TRACE</text>
</svg>
